name: Node.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  AWS_REGION: "ap-southeast-1"

permissions:
  id-token: write
  contents: read

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: zip -r deploy.zip . -x "node_modules/*" -x "*.git*"

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::868133316193:role/GitHubAction-AssumeRoleWithAction
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp ./deploy.zip s3://myaws-deployments/

      - name: Deploy to EC2
        run: aws deploy create-deployment --application-name React-simple --deployment-group-name Web-simple-deploygroup --s3-location bucket=myaws-deployments,key=deploy.zip,bundleType=zip
